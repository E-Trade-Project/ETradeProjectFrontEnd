<div class="row">
    <div class="container text-center" style="margin-top: 20px;"><h1>ShowCase</h1></div>
    <div *ngIf = "loading==true" class="text-center s" style="align-items: center;@media (max-width: 768px) {
        margin-top: 50px;
    }">
        
        <div *ngIf = "loading==true" class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading</span>
         </div>
         <span style="color: #F27A1A; font-style: italic;"> Loading ...</span>
    </div>
    
    <div  class="container" style="display: flex !important; flex-wrap: wrap; flex-direction: row !important;">
        <!-- src="../../../assets/BMW_logo_(gray).png" -->
        <ul class="products">
            <li class="product-wrapper" id="product-wrapper" (click)="redirectToProductDetails(product)"   *ngFor="let product of Products;let i = index">
                <div class="image-product"  >
                    <img class="img-fluid" [src]="getImageSource(product)" alt={{product.productName}}>
                    <div class="fvrt-btn-wrppr" >
                        <span *ngIf="itIsFavourite(product.productId)"
                        class="fvrt-btn-control"
                        title="Delete Favourites"
                        (click)="deleteFavourite(product.productId)"
                        (mouseenter)="onDeleteFavourites()"
                        (mouseleave)="leftDeleteFavourites()"
                        style="display: block;"
                        >
                        </span>
                        <span  *ngIf="!itIsFavourite(product.productId)"
                        (click)="addFavourite(product.productId)"
                        class="fvrt-btn"
                        (mouseenter)="onAddFavourites()"
                        (mouseleave)="leftAddFavourites()"
                        id="addFavourites"
                        title="Add Favourites" style="display: block;">
                        
                    </span>
                    </div>
                    <span class="sold-out"  *ngIf="soldControl" >Sold Out</span>
                    <div class="discount-badge">-20% Discount</div> 
                </div>
                <div class="product-texts">
                    <div class="product-name"> {{product.productName}}</div>
                    <div class="product-head">{{product.header}}</div> 
                </div>
                <div class="add-cart">
                    <div class="unitPrice">
                      <b>  {{product.unitPrice}} TL</b>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
